services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infra}
      POSTGRES_DB: ${POSTGRES_DB:-infra}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infra}"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.5.23
    volumes:
      - chroma_data:/chroma
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    ports:
      - "0.0.0.0:8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    command: ["python", "-m", "app.bot"]

  web-admin:
    build:
      context: .
      dockerfile: web-admin/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "0.0.0.0:8080:80"

  tma:
    build:
      context: .
      dockerfile: tma/Dockerfile
    ports:
      - "0.0.0.0:8081:80"

volumes:
  db_data:
  chroma_data:
